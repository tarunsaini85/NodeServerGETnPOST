<body>
<a id="chkA" href="javascript:">send</a>



<script type="text/javascript">
jsonP = {
	init : function (params){
			var url = params.url || null, callback = params.callback || null, fileref=document.createElement("script");
			fileref.type = "text/javascript";
			if(callback)
				url += (url.indexOf('?')>=0) ? "&&callback="+callback : "?callback="+callback;
			fileref.setAttribute('src',url);
			var d = document.getElementsByTagName('head')[0];
			if(typeof fileref!="undefined"){d.appendChild(fileref);d.removeChild(fileref)}
	}
}

function myCallBack(resp){console.log(resp)}

$n('#chkA').addEvent('click',function(){
	jsonP.init({
		url : "http://localhost:8080?asd=fgh",
		callback : "myCallBack"
	})
});
</script>
</body>
</html>
